steps:
    # Step 0: Install deps for react client
    - name: 'gcr.io/cloud-builders/yarn'
      dir: 'client'
      args: ['install']
      options:
  logging: CLOUD_LOGGING_ONLY
      timeout: 400s

    # Step 1: Build the react client
    - name: 'gcr.io/cloud-builders/yarn'
      dir: 'client'
      args: ['build']
      options:
  logging: CLOUD_LOGGING_ONLY
      timeout: 400s

