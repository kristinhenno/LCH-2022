    # Step 3: FRONTEND Deploy cloud app frontend
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['app', 'deploy', 'app.yaml']
      options:
  logging: CLOUD_LOGGING_ONLY
      timeout: 3600s

      

